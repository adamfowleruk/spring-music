apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: "spring-music"
spec:
  replicas: 2
  minReadySeconds: 30
  revisionHistoryLimit: 2
  strategy:
    rollingUpdate:
      maxSurge: "25%"
  template:
    metadata:
      labels:
        app: "spring-music"
    spec:
      containers:
        - name: "spring-music"
          image: "adamfowleruk/spring-music"
          imagePullPolicy: "Always"
          ports:
            - containerPort: 4000
